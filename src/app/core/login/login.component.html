<section id="login" *ngIf="!loggedIn">
  <header>
    <h1>Login</h1>
    <i class="fas fa-user-circle"></i>

    <p class="error" [ngClass]="{'show': error}">{{ errorMsg }}</p>
  </header>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email"
        formControlName="email"
        required
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      >
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
    >
      <span>Login</span>
      <i class="fas fa-sign-in-alt ml-2"></i>
    </button>

    <section id="recover">
      <a routerLink="/recover">
        Forgot Password? Click here to recover.
      </a>
    </section>
  </form>
</section>
