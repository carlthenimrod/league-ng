<app-league-header
  [league]="league"
  [selected]="selected"
  (navClick)="onNavClick($event)"
></app-league-header>

<section id="league">
  <ng-container [ngSwitch]="selected">
    <app-league-home *ngSwitchCase="'home'"></app-league-home>

    <app-league-schedule *ngSwitchCase="'schedule'"></app-league-schedule>

    <app-league-standings
      *ngSwitchCase="'standings'"
      [league]="league"
    ></app-league-standings>
  </ng-container>
</section>
