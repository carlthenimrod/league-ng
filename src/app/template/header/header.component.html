<header *ngIf="type$ | async as type">
  <ngl-mobile-nav *ngIf="type === 'mobile'">
    <ngl-mobile-toggle></ngl-mobile-toggle>

    <a routerLink="/">
      <h1>{{ title }}</h1>
    </a>

    <ngl-notification-toggle></ngl-notification-toggle>
  </ngl-mobile-nav>

  <ngl-desktop-nav *ngIf="type === 'desktop'">
    <ngl-logo>
      <a routerLink="/" title="ngLeague">
        <i class="fab fa-angular"></i>
      </a>
    </ngl-logo>
  </ngl-desktop-nav>
</header>
