<header>
  <button id="mobile-menu">
    <i class="fas fa-bars"></i>
  </button>

  <h1>ngLeague App</h1>

  <button 
    *ngIf="loggedIn"
    id="notifications" 
    (click)="onClickToggleNotifications()"
  >
    <i class="fas fa-bell"></i>

    <span *ngIf="$unread | async" @unreadNotifications></span>

    <ng-container #vc></ng-container>
  </button>
</header>
