<app-search></app-search>

<aside>
  <nav id="toggle" *ngIf="auth">
    <button [ngClass]="{ 'active': selected === 'home' }" (click)="selected = 'home'">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </button>

    <button [ngClass]="{ 'active': selected === 'leagues' }" (click)="selected = 'leagues'">
      <i class="fa fa-sticky-note"></i>
      <span>Leagues</span>
    </button>

    <button [ngClass]="{ 'active': selected === 'teams' }" (click)="selected = 'teams'">
      <i class="fas fa-tshirt"></i>
      <span>Teams</span>
    </button>

    <button
      *ngIf="auth.status && auth.status.admin"
      [ngClass]="{ 'active': selected === 'admin' }"
      (click)="selected = 'admin'"
    >
      <i class="fas fa-key"></i>
      <span>Admin</span>
    </button>
  </nav>

  <ng-container *ngIf="auth; else notLoggedIn" [ngSwitch]="selected">
    <app-nav-home
      *ngSwitchCase="'home'"
      (linkClick)="onLinkClick()"
    ></app-nav-home>

    <app-nav-leagues
      *ngSwitchCase="'leagues'"
      [leagues]="auth.leagues"
      (linkClick)="onLinkClick()"
    ></app-nav-leagues>

    <app-nav-teams
      *ngSwitchCase="'teams'"
      [teams]="auth.teams"
      (linkClick)="onLinkClick()"
    ></app-nav-teams>

    <app-nav-admin
      *ngSwitchCase="'admin'"
      (linkClick)="onLinkClick()"
    ></app-nav-admin>
  </ng-container>

  <ng-template #notLoggedIn>
    <app-nav-home (linkClick)="onLinkClick()"></app-nav-home>
  </ng-template>
</aside>
