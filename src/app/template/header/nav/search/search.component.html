<form 
  [formGroup]="searchForm" 
  (ngSubmit)="onSubmit()" 
  [ngClass]="{ 'typing': typing }"
>
  <input 
    type="text"
    formControlName="search"
    placeholder="Search..."
    (focus)="typing = true"
    (blur)="typing = false"
  >

  <button>
    <i class="fas fa-search"></i>
  </button>
</form>
