<app-admin-site-form
  *ngIf="site && editingSite"
  [site]="site"
  (saveClick)="editingSite = !editingSite"
  (cancelClick)="editingSite = !editingSite"
>
</app-admin-site-form>

<app-admin-site-details
  *ngIf="site && !editingSite"
  [site]="site"
  (editClick)="editingSite = !editingSite"
>
</app-admin-site-details>
