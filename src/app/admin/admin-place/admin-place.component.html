<section *ngIf="place" id="place">
  <app-admin-place-form
    *ngIf="editingPlace"
    [place]="place"
    (saveClick)="editingPlace = !editingPlace"
    (cancelClick)="editingPlace = !editingPlace"
  >
  </app-admin-place-form>

  <app-admin-place-details
    *ngIf="!editingPlace"
    [place]="place"
    (editClick)="editingPlace = !editingPlace"
  >
  </app-admin-place-details>

  <app-admin-permits [permits]="place.permits"></app-admin-permits>
</section>
