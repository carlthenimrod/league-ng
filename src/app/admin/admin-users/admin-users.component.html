<header>
  <h1>Users</h1>

  <button
    mat-flat-button
    color="primary"
    routerLink="/admin/users/new"
  >
    <i class="fas fa-plus"></i>
    <span>New</span>
  </button>
</header>

<app-admin-utility
  *ngIf="users"
  [users]="users"
  (results)="onResults($event)"
>
  <table *ngIf="users && userList.length > 0" class="table table-hover border">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" class="status">Status</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let user of users"
        [routerLink]="[user._id]"
        [ngClass]="{'new': user.status === 'new'}"
      >
        <td>
          {{ user.fullName }}
        </td>

        <td
          class="status"
        >
          {{ user.status }}
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="userList.length === 0 && users.length > 0" class="no-users">
    No users found. <i class="far fa-frown ml-1"></i>
  </p>

  <p *ngIf="users.length === 0" class="no-users">
    No users. Maybe add some? <i class="far fa-smile ml-1"></i>
  </p>
</app-admin-utility>
