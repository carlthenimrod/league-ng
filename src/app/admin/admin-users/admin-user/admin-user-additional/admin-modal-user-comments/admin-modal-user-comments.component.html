<ng-container *ngIf="user$ | async as user">
  <ui-modal-header>
    <h1>Update Comments</h1>
  </ui-modal-header>

  <form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f.value)">
    <ui-modal-form-field>
      <textarea
        name="comments"
        [ngModel]="user.comments"
        placeholder="Enter Comments"
      ></textarea>
    </ui-modal-form-field>

    <ui-modal-actions>
      <button id="save" [disabled]="!f.valid">Save</button>

      <button id="cancel" uiModalClose>Cancel</button>
    </ui-modal-actions>
  </form>
</ng-container>
