<nav class="navbar navbar-primary bg-primary fixed-top">
  <span class="navbar-brand mb-0 pl-2 h1 text-white">League App</span>

  <div id="actions">
    <app-notice
      id="notice"
      *ngIf="notices"
      (click)="onCloseClick()"
      [total]="notices?.total"
      @toggleNotice
    >
      <button
        mat-icon-button
        [routerLink]="['/admin']"
      >
        <i class="fas fa-exclamation"></i>
      </button>
    </app-notice>

    <button
      mat-flat-button
      color="primary"
      (click)="onMenuClick()"
    >
      <i class="fas fa-2x fa-bars"></i>
    </button>
  </div>
</nav>

<aside id="desktop">
  <h2 class="h6">
    League App
  </h2>

  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/admin']"
      >
        <i class="fa fa-home mr-2"></i>

        <span class="mr-2">Home</span>
      </a>
    </li>

    <li class="nav-item">
      <app-notice [total]="notices?.leagues">
        <a
          class="nav-link"
          [routerLink]="['/admin', 'leagues']"
        >
          <i class="fa fa-sticky-note mr-2"></i>

          <span class="mr-2">Leagues</span>
        </a>
      </app-notice>
    </li>

    <li class="nav-item">
      <app-notice [total]="notices?.teams">
        <a
          class="nav-link"
          [routerLink]="['/admin', 'teams']"
        >
          <i class="fas fa-tshirt mr-2"></i>

          <span class="mr-2">Teams</span>
        </a>
      </app-notice>
    </li>

    <li class="nav-item">
      <app-notice [total]="notices?.users">
        <a
          class="nav-link"
          [routerLink]="['/admin', 'users']"
        >
          <i class="fa fa-user mr-2"></i>

          <span class="mr-2">Users</span>
        </a>
      </app-notice>
    </li>
  </ul>
</aside>

<aside [@slideNav]="menu" id="mobile" (click)="onCloseClick()">
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin']">
        <i class="fa fa-home mr-2"></i>

        <span class="mr-2">Home</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin', 'leagues']">
        <i class="fa fa-sticky-note mr-2"></i>

        <span class="mr-2">Leagues</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin', 'teams']">
        <i class="fas fa-tshirt mr-2"></i>

        <span class="mr-2">Teams</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin', 'users']">
        <i class="fa fa-user mr-2"></i>

        <span class="mr-2">Users</span>
      </a>
    </li>
  </ul>
</aside>
