<ng-container *ngIf="league$ | async as league">
  <app-modal-header>
    <h1>Update Description</h1>
  </app-modal-header>

  <form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f.value)">
    <app-modal-form-field>
      <textarea
        name="description"
        [ngModel]="league.description"
        placeholder="Enter Description..."
      ></textarea>
    </app-modal-form-field>

    <app-modal-actions>
      <button id="save" [disabled]="!f.valid">Save</button>

      <button id="cancel" appModalClose>Cancel</button>
    </app-modal-actions>
  </form>
</ng-container>
