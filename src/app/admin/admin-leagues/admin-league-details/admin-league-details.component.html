<div class="row p-4 my-4 bg-light rounded">
  <div class="col">
    <div class="row">
      <div class="col-8">
          <h1 class="h2 mb-4 text-muted">
            {{ league.name }}
          </h1>
      </div>

      <div class="col-4 text-right">
        <button
          class="btn btn-primary mr-2"
          (click)="onEditClick()"
        >
          <i class="fas fa-edit mr-2"></i>

          Edit
        </button>

        <button
          class="btn btn-danger"
        >
          <i class="fas fa-trash-alt mr-2"></i>

          Delete
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p class="pt-4">{{ league.description }}</p>
      </div>
    </div>
  </div>
</div>
