<div class="row pb-2 border-bottom">
  <div class="col-8">
    <h2 class="h4 mt-1 text-muted">Teams</h2>
  </div>

  <div class="col-4 text-right">
    <button color="primary" mat-mini-fab (click)="onAddClick()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>

<div class="row">
  <div class="col text-center text-muted" *ngIf="!teams || !teams.length">
    <p class="pt-4 mb-0">No Teams.</p>
  </div>
</div>
