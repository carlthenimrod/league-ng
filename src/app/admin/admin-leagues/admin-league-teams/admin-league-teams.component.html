<div class="row pb-2 mb-4 border-bottom">
  <div class="col-8">
    <h2 class="h4 mt-1 text-muted">Teams</h2>
  </div>

  <div class="col-4 text-right">
    <button color="primary" mat-mini-fab (click)="onAddClick()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>

<div class="row">
  <div *ngIf="!league.teams || !league.teams.length" class="col text-center text-muted">
    <p class="pt-2 mb-0">No Teams.</p>
  </div>

  <div
    *ngIf="league.teams && league.teams.length > 0"
    class="col"
  >
    <ul class="list-group list-group-flush border">
      <li
        *ngFor="let team of league.teams"
        class="list-group-item list-group-item-light py-0 px-2"
      >
        <div class="d-flex justify-content-between align-items-center">
          <a
            [routerLink]="['/admin/team', team._id]"
            class="h5 m-0 py-3 pl-4"
          >
            {{ team.name }}
          </a>

          <div>
            <button mat-icon-button (click)="onRemoveClick(league._id, team._id)">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
