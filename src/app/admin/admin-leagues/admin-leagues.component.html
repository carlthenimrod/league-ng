<div class="row p-4">
  <div class="col">
    <h2 class="mb-4">League List</h2>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let league of leagues"
            [routerLink]="[league._id]"
          >
            <td>
              {{ league.name }}
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
