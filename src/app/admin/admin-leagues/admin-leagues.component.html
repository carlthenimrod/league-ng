<div class="row p-4">
  <div class="col">
    <h1 class="mb-4 display-4">
      League List

      <button
        class="btn btn-primary float-right mt-4"
        [routerLink]="['new']"
      >
        <i class="fas fa-plus mr-1"></i>

        New
      </button>
    </h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let league of leagues"
          [routerLink]="[league._id]"
        >
          <td>
            {{ league.name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
