<form [formGroup]="userForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="container-fluid">
    <div class="row p-4">
      <div class="col">
        <header class="row pb-2 text-center align-items-center">
          <div class="col">
            <h1 class="h2 text-muted">Add User</h1>
          </div>
        </header>

        <section class="row bg-light" id="input">
          <div class="col">
            <mat-form-field class="w-100">
              <input
                matInput
                required
                [matAutocomplete]="auto"
                formControlName="name"
                name="name"
                placeholder="Name"
              >
            </mat-form-field>

            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let user of autocompleteOptions" [value]="user">
                {{ user.name }}
              </mat-option>
            </mat-autocomplete>

            <mat-form-field class="w-100">
              <mat-select
                formControlName="roles"
                required
                name="roles"
                placeholder="Roles"
                multiple
              >
                <mat-option value="player">Player</mat-option>
                <mat-option value="coach">Coach</mat-option>
                <mat-option value="manager">Manager</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </section>

        <section class="row mt-4" id="controls">
          <div class="col text-center pt-4 border-top">
            <button
              mat-flat-button
              color="primary"
              class="mr-2"
              [disabled]="userForm.invalid"
            >
              <i class="fas fa-plus mr-1"></i>

              Add User
            </button>

            <button
              mat-flat-button
              color="warn"
              mat-dialog-close
            >
              <i class="fas fa-times mr-1"></i>

              Cancel
            </button>
          </div>
        </section>
      </div>
    </div>
  </div>
</form>
