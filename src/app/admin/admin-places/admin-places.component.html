<header>
  <h1>Places</h1>

  <button
    mat-flat-button
    color="primary"
    routerLink="/admin/places/new"
  >
    <i class="fas fa-plus"></i>
    <span>New</span>
  </button>
</header>

<section *ngIf="places" id="places">
  <table class="table table-hover" *ngIf="places.length > 0">
    <thead>
      <tr>
        <th scope="col">Name</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let place of places"
        [routerLink]="[place._id]"
      >
        <td>
          {{ place.name }}
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="places.length === 0" class="no-places">
    No places. Maybe create one? <i class="far fa-smile"></i>
  </p>
</section>
