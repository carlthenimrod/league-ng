<app-admin-item-section>
  <header>
    <h3>Permits</h3>

    <div>
      <button (click)="onClickOpenModal()" class="add">
        <i class="fas fa-plus-square"></i>
      </button>
    </div>
  </header>

  <app-admin-item-content>
    <ng-container *ngIf="place.permits.length > 0; else noPermits">

    </ng-container>

    <ng-template #noPermits>
      No Permits
    </ng-template>
  </app-admin-item-content>
</app-admin-item-section>
