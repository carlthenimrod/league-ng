<app-admin-item *ngIf="place$ | async as place">
  <app-admin-item-header>
    <header>
      <h1>{{ place.label }}</h1>

      <div id="actions">
        <button (click)="settings = !settings">
          <span>Settings</span>

          <i class="fas fa-cog"></i>
        </button>
      </div>
    </header>
  </app-admin-item-header>

  <app-admin-item-settings *ngIf="settings">
    <button (click)="onClickOpenModal()">Delete Place</button>
  </app-admin-item-settings>

  <app-tab-selector
    [tabs]="['details', 'permits']"
    (select)="selected = $event"
  >
  </app-tab-selector>

  <section [ngSwitch]="selected">
    <app-admin-place-details
      *ngSwitchCase="'details'"
      [place]="place"
    >
    </app-admin-place-details>

    <app-admin-place-permits
      *ngSwitchCase="'permits'"
      [place]="place"
    >
    </app-admin-place-permits>
  </section>
</app-admin-item>
