<ui-modal-header>
  <h1>New Team</h1>
</ui-modal-header>

<form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f.value)">
  <ui-modal-form-field>
    <input
      name="name"
      ngModel
      placeholder="Enter Name"
      required
    >
  </ui-modal-form-field>

  <ui-modal-actions>
    <button id="save" [disabled]="!f.valid">Create</button>

    <button id="cancel" uiModalClose>Cancel</button>
  </ui-modal-actions>
</form>
