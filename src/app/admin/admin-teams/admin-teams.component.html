<header>
  <h1>Teams</h1>

  <button
    mat-flat-button
    color="primary"
    routerLink="/admin/teams/new"
  >
    <i class="fas fa-plus"></i>
    <span>New</span>
  </button>
</header>

<app-admin-utility
  *ngIf="teams"
  [teams]="teams"
  (results)="onResults($event)"
>
  <table *ngIf="teams && teamList.length > 0" class="table table-hover border">
    <thead>
      <tr>
        <th scope="col">Team Name</th>
        <th scope="col" class="status">Status</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let team of teamList"
        [routerLink]="[team._id]"
        [ngClass]="{'new': team.status === 'new'}"
      >
        <td>
          {{ team.name }}
        </td>

        <td
          class="status"
        >
          {{ team.status }}
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="teamList.length === 0 && teams.length > 0" class="no-teams">
    No teams found. <i class="far fa-frown"></i>
  </p>

  <p *ngIf="teams.length === 0" class="no-teams">
    No teams. Maybe add some? <i class="far fa-smile"></i>
  </p>
</app-admin-utility>
