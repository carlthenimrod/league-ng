<header>
  <h1>{{ league.name }}</h1>

  <div id="actions">
    <button (click)="onClickEdit()" id="edit">
      <i class="fas fa-pen"></i>
    </button>

    <button (click)="onDeleteClick()" id="delete">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
</header>

<section id="description" *ngIf="league.description">
  <p>{{ league.description }}</p>
</section>
