<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form [formGroup]="divisionForm" autocomplete="off" (ngSubmit)="onSubmit()">
        <div class="row pb-2 text-center align-items-center">
          <div class="col">
            <h1 class="h2 text-muted" *ngIf="new">Add Division</h1>
            <h1 class="h2 text-muted" *ngIf="!new">Edit Division</h1>
          </div>
        </div>

        <div class="row p-4 bg-light">
          <div class="col">
            <div class="row">
              <div class="col">
                <mat-form-field class="w-100">
                  <input
                    matInput
                    name="name"
                    required
                    placeholder="Division Name"
                    formControlName="name"
                    [(ngModel)]="division.name"
                  >
                  <mat-error>Name is required.</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col text-center pt-4 border-top">
            <button
              *ngIf="new"
              mat-flat-button
              color="primary"
              class="mr-2"
              [disabled]="divisionForm.invalid"
            >
              <i class="fas fa-plus mr-1"></i>

              Add
            </button>

            <button
              *ngIf="!new"
              mat-flat-button
              color="primary"
              class="mr-2"
              [disabled]="divisionForm.invalid"
            >
              <i class="fas fa-save mr-1"></i>

              Save
            </button>

            <button
              mat-flat-button
              color="warn"
              mat-dialog-close
            >
              <i class="fas fa-times mr-1"></i>

              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
