<ng-container *ngIf="!multi; else multiSelect">
  <div *ngIf="!selected" class="placeholder">
    {{ placeholder ? placeholder : 'Select' }}
  </div>

  <div *ngIf="selected" class="selected">
    <div class="selected-value">{{ displayText }}</div>
  </div>
</ng-container>

<ng-template #multiSelect>
  <div *ngIf="selectedOptions.length === 0" class="placeholder">
    {{ placeholder ? placeholder : 'Select' }}
  </div>

  <div *ngIf="selectedOptions.length > 0" class="selected">
    <div *ngFor="let selected of selectedOptions" class="selected-item">
      <span>{{ selected.label }}</span>
      <i class="fas fa-times" (click)="onClickRemove($event, selected)"></i>
    </div>
  </div>
</ng-template>

<i *ngIf="open"  class="fas fa-caret-down"></i>
<i *ngIf="!open" class="fas fa-caret-up"></i>

<div *ngIf="open" class="options">
  <ng-content></ng-content>
</div>
