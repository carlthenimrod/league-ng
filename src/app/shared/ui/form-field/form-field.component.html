<div
  *ngIf="control && control.placeholder"
  class="placeholder"
  [class.empty]="control && control.empty && !control.autofilled"
>
  <span class="label">{{ control.placeholder }}</span>
  <span *ngIf="control.required" class="required">*</span>
</div>

<ng-content select="ui-error"></ng-content>

<ng-container *ngIf="!error">
  <ng-content select="ui-hint"></ng-content>
</ng-container>

<ng-content></ng-content>

<div class="underline"></div>
