<div
  *ngIf="input && input.placeholder"
  class="placeholder"
  [class.empty]="input && !input.empty && !input.autofilled"
>
  <span class="label">{{ input.placeholder }}</span>
  <span *ngIf="input.required" class="required">*</span>
</div>

<ng-content select="ui-error"></ng-content>

<ng-container *ngIf="!error">
  <ng-content select="ui-hint"></ng-content>
</ng-container>

<ng-content></ng-content>

<div class="underline"></div>
