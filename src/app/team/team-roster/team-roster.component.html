<aside 
  id="roster"
  [ngClass]="{ 'roster-open': rosterOpen }"
>
  <h1>Roster</h1>

  <ng-container *ngFor="let group of team.roster">
    <section *ngIf="group.users.length > 0">
      <h2>{{ group.role | titlecase }}</h2>

      <article
        *ngFor="let user of group.users; let i = index"
        [ngClass]="{'online': user.status.online}"
        (click)="onClick($event, user, i)"
      >
        <div class="img">
          <div class="status"></div>

          <figure>
            <img *ngIf="user.img" [src]="user.img" [alt]="user.fullName">
            <i *ngIf="!user.img" class="placeholder fas fa-user"></i>
          </figure>
        </div>

        <span>{{ user.fullName }}</span>
        <ng-template #card></ng-template>
      </article>
    </section>
  </ng-container>
</aside>

<button 
  id="toggle"
  [ngClass]="{ 'roster-open': rosterOpen }"
  (click)="onClickRosterToggle()"
>
  <i class="fas fa-comments"></i>
</button>
