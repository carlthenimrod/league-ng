<aside *ngIf="user">
  <nav id="leagues">
    <h1>Leagues</h1>
  </nav>

  <nav id="teams">
    <h1>Teams</h1>

    <ul *ngIf="user.teams && user.teams.length > 0">
      <li *ngFor="let team of user.teams">
        <a [routerLink]="['/team', team._id]">{{ team.name }}</a>
      </li>
    </ul>

    <p *ngIf="!user.teams || user.teams.length === 0">No Teams</p>
  </nav>
</aside>
